<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="form.css">
        <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
        <title>BucaJack</title>
    </head>
    <body>
        <div id="login-sign-in-forms">
            <div id="forms-border">
                <img src="/imgs/form_decoration.png" alt="" id="corner-up-right">
                <img src="/imgs/form_decoration.png" alt="" id="corner-down-left">
                <div id="login-form-div">
                    <form action="" id="login">
                        <label for="login-username">USERNAME:</label>
                        <input type="text" id="login-username" class="form-inputs" autocomplete="off" maxlength="12">
                        <label for="login-password">PASSWORD:</label>
                        <input type="password" id="login-password" class="form-inputs" autocomplete="off" maxlength="20">
                        <input type="submit" value="ENTRAR" id="login-button" class="submit-button">
                        <p id="change-to-sign-in">You don't have an account? &larr;</p>
                    </form>
                    <p id="login-text">LOGIN</p>
                </div>
                
                <div id="sign-in-form-div">
                    <form action="" id="sign-in">
                        <label for="sign-in-username">USERNAME:</label>
                        <input type="text" id="sign-in-username" class="form-inputs" autocomplete="off" maxlength="12">
                        <label for="sign-in-password">PASSWORD:</label>
                        <input type="password" id="sign-in-password" class="form-inputs" autocomplete="off" maxlength="20">
                        <input type="submit" value="ENTRAR" id="sign-in-button" class="submit-button">
                        <p id="change-to-login">&larr; Login</p>
                    </form>
                    <p id="sign-in-text">SIGN IN</p>
                </div>
            </div>
        </div>

        <main>
            <div id="dealer-side">
                <div class="counter" id="dealer-counter">
                    <h3>Dealer</h3>
                    <p id="dealer-points">0</p>
                </div>

                <ul id="dealer-deck">

                </ul>

                <img src="/imgs/cards/card_back_red.png" alt="" id="cards-deck">
            </div>

            <div id="player-side">
                <div class="counter" id="player-counter">
                    <h3>You</h3>
                    <p id="player-points">0</p>
                </div>

                <ul id="player-deck">
                    
                </ul>

                <div id="buttons">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                </div>
            </div>
        

            <p id="bet-warning"></p>
            
            <div id="bet-money">
                <p id="current-money"></p>
                <div class="bet-value">
                    <p id="bet-amount">0€</p>
                    <input type="range" min="0" value="0" class="slider" id="money-slider">
                    <button id="bet-money-selected">¡APOSTAR!</button>
                </div>
                <input type="number" min="1" id="exact-bet">
            </div>

            <div id="graph-container">
                <p><span style="color: green;">Win</span>|<span style="color: red;">Lose</span> Graph</p>
                <img src="/imgs/graph.png" alt="">
            </div>
        </main>

        <div id="ranking">
            <p id="ranking-title">RANKING</p>
            <div id="ranking-list">

            </div>
        </div>

        <dialog id="win-lose-dialog" >
            <div id="dialog-header"></div>
            <div id="dialog-body">
                <p id="win-lose-text"></p>
                <p id="money-round"></p>
                <button id="again" autofocus>¡APOSTAR!</button>
            </div>
        </dialog>

        <script src="main.js" type="module"></script>
        <script src="/src/appwrite.js" type="module"></script>
        <script src="/src/forms.js" type="module"></script>
    </body>
</html>
