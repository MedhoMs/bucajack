<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>BlackJack</title>
    </head>
    <body>
        <main>
            <div id="dealer-side">
                <div class="counter" id="dealer-counter">
                    <h3>Dealer</h3>
                    <p id="dealer-points">0</p>
                </div>

                <ul id="dealer-deck">

                </ul>

                <img src="/imgs/cards/card_back_red.png" alt="" id="cards-deck">
            </div>

            <div id="player-side">
                <div class="counter" id="player-counter">
                    <h3>You</h3>
                    <p id="player-points">0</p>
                </div>

                <ul id="player-deck">
                    
                </ul>

                <div id="buttons">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                </div>
            </div>
        </main>

        <div id="bet-money">
            <p id="current-money"></p>
            <div class="bet-value">
                <p id="bet-amount">50€</p>
                <input type="range" min="1" value="50" class="slider" id="money-slider">
            </div>
        </div>

        <dialog id="win-lose-dialog" >
            <div id="dialog-header"></div>
            <div id="dialog-body">
                <p id="win-lose-text"></p>
                <p id="money-round"></p>
                <button id="again" autofocus>¡APOSTAR!</button>
            </div>
        </dialog>

        <script src="main.js" type="module"></script>
    </body>
</html>
